<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<script>
		function cuadrado(){
			var valor = document.getElementById('entrada').value;
			var cuad = valor * valor;
			document.getElementById('resultado').innerHTML = cuad;
		console.log(cuad);
		};
			
	</script>
</head>
<body>
	<section>
		<form action="#">
			<label for="cuadrado">Escribe un numero </label>
			<input type="text" id="entrada">
			<br>
			<button onclick="cuadrado()">X^2</button>
			<p id="resultado">0</p>
		</form>
	</section>
</body>
</html>
